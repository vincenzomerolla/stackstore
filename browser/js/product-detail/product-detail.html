<div class="container">
  


  <div class="row">
    <div class="col-sm-3">
      <img class="img-responsive center-block" ng-src="{{product.image}}" alt="" >
      <h5 class="text-center">${{product.price/100}}</h5>
      <button class="btn btn-success btn-block" add-to-cart><i class="fa fa-lg fa-fw fa-cart-plus"></i>&nbsp;Add to cart</button>
    </div>
    <div class="col-sm-9">

      <div class="text-left">
        <h3>{{product.title}}</h3>
        <h4>{{product.platform}}</h4>
      </div>
      <div bs-active-pane="tabs.activeTab" bs-tabs>
        <div ng-repeat="tab in tabs" title="{{ tab.title }}" ng-bind-html="tab.content" bs-pane></div>
      </div>
    </div>
  </div>

  <div ng-bind-html="product.description" ng-mouseover=""></div>
</div>
