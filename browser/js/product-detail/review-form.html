<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="navigatedAway() && $hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>

      <form name="reviewForm" ng-submit="submitReview() && $hide()" novalidate>
        <div class="modal-body">

          <div class="form-group">
            <rating ng-model="newReview.rating" max="5" readonly="false" required></rating>
          </div>
          <div class="form-group">
            
            <input type="text" class="form-control" id="subjectLine" ng-model="newReview.subject" placeholder="Title" required>
            
          </div>
          <div class="form-group">
            <div class="form-group">
              
              <textarea class="form-control" rows="3" id="bodyText" ng-model="newReview.content" ng-minlength="10" placeholder="Write your review here..." required></textarea>
             
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" ng-click="navigatedAway() && $hide()">Close</button>
        </div>
      </form>


    </div>
  </div>
</div>
