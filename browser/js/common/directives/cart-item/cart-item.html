<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" ng-src="{{item.image}}" alt="{{item.title}} Cover">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ item.title}}</h4>
    <span class="text-muted">{{item.purchasePrice / 100 | currency}}</span>
    <a href="#" class="fa fa-times" ng-click="removeProduct(item)"></a>
    Quantity: <span class="text-primary">{{ item.qty}}</span>
  </div>
</div>
