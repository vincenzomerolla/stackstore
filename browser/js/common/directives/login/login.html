<div ng-if="!isAuthenticated">
	<div class="strategies">
		<button>Local Login</button>
		<button ng-click="loginhref('google')">Google Login</button>
		<button ng-click="loginhref('facebook')">Facebook Login</button>
	</div>
	<div class="forms" ng-submit="formSubmit()">
		<form>
			Email: <input type="text" ng-model="userInfo.email">
			<br />
			Password: <input type="text" ng-model="userInfo.password">
			<br />
			<button type="submit">Submit</button>
		</form>
	</div>
</div>
