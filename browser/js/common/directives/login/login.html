<div >
<div bs-active-pane="tabs.activeTab" bs-tabs nav-class="nav-tabs nav-justified" >
	<div title="Sign In" bs-pane>
		<form show-validation novalidate>
			<div class="form-group">
			    <label>Email</label>
			    <input type="text" class="form-control" placeholder="Enter email" ng-model="userInfo.email" required>
			</div>
			<div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" placeholder="Password" ng-model="userInfo.password" required>
			</div>
			<button type="submit" class="btn btn-default" ng-click="formSubmit()">Submit</button>
			<button class="btn btn-default" ng-click="loginhref('facebook')"><i class="fa fa-facebook-official"></i>&nbsp; Sign in with Facebook!</button>
			<button class="btn btn-default" ng-click="loginhref('google')"><i class="fa fa-google"></i>&nbsp; Sign in with Google!</button>
		</form>
	</div>
	<div title="Sign Up" class="form-group" show-validation bs-pane>
		<form novalidate ng-submit="signUp()" >
			<label>Email</label>
			<input type="email" class="form-control" placeholder="your email is required" ng-model="newUserInfo.email" required>
			<label>Password</label>
			<input type="password" class="form-control" placeholder="your password is required" ng-model="newUserInfo.password" required>
			<label>First Name</label>
			<input type="text" class="form-control" placeholder="optional" ng-model="newUserInfo.firstName">
			<label>Last Name</label>
			<input type="text" class="form-control" placeholder="optional" ng-model="newUserInfo.lastName">
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
</div>
