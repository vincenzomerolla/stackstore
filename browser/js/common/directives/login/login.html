<div ng-if="!isAuthenticated">
	<div class="strategies">
		<button>Local Login</button>
		<button><a href="/auth/google">Google Login</a></button>
		<button><a href="/auth/twitter">Twitter Login</a></button>
		<button><a href="/auth/facebook">Facebook Login</a></button>
	</div>
	<div class="forms" ng-submit="formSubmit()">
		<form>
			Email: <input type="text" ng-model="userInfo.email">
			<br />
			Password: <input type="text" ng-model="userInfo.password">
			<br />
			<button type="submit">Submit</button>
		</form>

	</div>
</div>

<div ng-if="isAuthenticated">
	<p>Welcome user</p>
</div>
