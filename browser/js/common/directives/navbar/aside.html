<div class="aside" tabindex="-1" role "dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>
      <div class="aside-body">
        <div ng-if="user">
          <div id="gravatar">
            <img class="img-responsive img-circle" ng-src="{{user.photoUrl}}">
          </div>
          <hr>
          <div class="cart-btns">
            <button type="button" class="btn btn-lg btn-primary" ui-sref="user" ng-click="goTo('user') && $hide()">My Account</button>
          </div>
          <hr>
        </div>


        <div class="cart-display">
          <cart>
            <cart-item item="item" ng-repeat="item in cart.items track by $index"></cart-item>  
          </cart>
          <a class="cart-checkout btn btn-primary btn-block" ng-click="goTo('checkout') && $hide()">
            <i class="fa fa-lg fa-shopping-cart"></i> Proceed to Checkout
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
