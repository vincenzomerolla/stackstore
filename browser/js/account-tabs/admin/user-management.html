<div>
  <table class="table table-bordered table-hover table-condensed">
    <tr style="font-weight: bold">
      <td style="width:15%">First Name</td>
      <td style="width:15%">Last Name</td>
      <td style="width:15%">Admin?</td>
      <td style="width:10%">Edit</td>
    </tr>
    <tr ng-repeat="user in users">
      <td>
        <span editable-text="user.firstName" e-name="name" e-form="rowform" e-required>
          {{ user.firstName || 'empty' }}
        </span>
      </td>
      <td>
        <span editable-text="user.lastName" e-name="name" e-form="rowform" e-required>
          {{ user.lastName || 'empty' }}
        </span>
      </td>
      <td>
        <span editable-text="user.isAdmin" e-name="name" e-form="rowform" e-required>
          {{ user.isAdmin || 'empty' }}
        </span>
      </td>
      <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="createCategory($data)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
          <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
        </div>  
      </td>
    </tr>
  </table>

  <button class="btn btn-default" ng-click="addUser()">Add row</button>
</div>
