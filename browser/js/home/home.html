<section class="container" id="home">
    <body>
        <div id="home_banner">
            <img  src="http://2.bp.blogspot.com/-WRcWrfVKmYk/TwfHk5SYoiI/AAAAAAAAAmA/7dMyrvIvYy4/s1600/bb+Mark+Widhalm+original.jpg" >
            <p>The Premier Video Game Outlet<p>
        </div>
        <div class="row">
            <div ng-repeat="product in products" class="col-xs-6 col-sm-3">
                <img class="img-responsive" ng-src="{{product.image}}"> 
                <h3 class="text-center">{{product.title}}</h3>
                <h4 class="text-center">{{product.platform}}</h4>
                <h4 class="text-center">{{product.price / 100}}</h4>
            </div>
        </div>
    </body>
</section>
