<div class="search-view container-fluid">
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="product-thumbnail col-sm-3" ng-repeat="product in products track by product._id">
          <div class="img-container">
            <img ui-sref="product-detail({ _id:product._id })" class="img-responsive" ng-src="{{ product.image }}">
          </div>
          <br>
          <span>Name: {{ product.title }}</span>
          <br>
          <span>Platform: {{ product.platform }}</span>
          <br>
          <span>Price: {{ product.price / 100 | currency }}</span>
    	</div>
    <div id="search-filters" class="col-md-3">

			<div class="panel-group" ng-model="panels.activePanel" bs-collapse>
			  <div class="panel panel-default" ng-repeat="panel in panels">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a bs-collapse-toggle>
			          {{ panel.title }}
			        </a>
			      </h4>
			    </div>
			    <div class="panel-collapse" bs-collapse-target>
			      <div class="panel-body">
			        <ul>
			        	<li ng-click="getProductsByFilter(item,panel.category)" ng-repeat="item in panel.body">{{ item }}</li>
		        	<ul>
			      </div>
			    </div>
			  </div>
			</div>

			<div>
				<ul>
					<li ng-click="getCategoriesByFilter(category)" ng-repeat="category in categories">{{ category.name }}</li>
				</ul>	
			</div>

    </div>
  </div>
</div>
